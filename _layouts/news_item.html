---
layout: single_news
---
<article class="article">
	<h2>
		{{ page.title }}
		<a href="{{ page.url }}" class="permalink" title="Permalink"><i class='fa fa-link'></i></a>
	</h2>
	
	<div class="post post-date">
		{{ page.date | date_to_string }}
	</div>
	
	<span class="post post-categories">
		{% for category in page.categories %}
		<span class="post-category"><a href="{{ site.url }}/news/categories/{{ category }}" class="post-category-link">{{ category }}</a></span>
		{% endfor %}
	</span>
	
	<div class="post post-meta">
		<div id="post_author">
			<div class="post-avatar">
				<a href="https://github.com/{{ page.author }}" class="post-author">
					<img src="https://github.com/{{ page.author }}.png" class="avatar" alt="{{ page.author }}"/>
				</a>
			</div>
			<div class="post-authorname">
				<a href="https://github.com/{{ page.author }}" class="post-author">
					{{ page.author }}
				</a>
			</div>
		</div>
	</div>
	<div class="post-content">
		{{ content }}
	</div>
</article>
