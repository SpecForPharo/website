language: ruby
rvm:
- 2.1.0
install:
- sudo apt-get update
- gem install kramdown
- gem install albino
- sudo easy_install pygments
- gem install stringex
- gem install jekyll -v 1.4.3
script: jekyll build
after_success:
- if [[ ! -d ~/.ssh ]]; then mkdir ~/.ssh; fi
- if [[ ! -f ~/.ssh/config ]]; then touch ~/.ssh/config; fi
- echo -e "Host github.com\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- cat ~/.ssh/config
- git clone https://BenjaminVanRyseghem:${GH_TOKEN}@github.com/spec-framework/spec-framework.github.io.git ../jekyll
- rm -rf ../jekyll/*
- cp -r _site/* ../jekyll/
- cd ../jekyll
- git config user.email "${GIT_EMAIL}"
- git config user.name "${GIT_NAME}"
- git status
- git add --all *
- git commit -am "Generation of the Jekyll website"
- git push --quiet https://BenjaminVanRyseghem:${GH_TOKEN}@github.com/spec-framework/spec-framework.github.io.git master > /dev/null 2>&1
